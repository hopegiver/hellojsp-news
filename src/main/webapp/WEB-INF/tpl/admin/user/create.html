<div class="page-content container">
	<div class="page-header">
		<h1 class="page-title text-primary-d2">
			User
			<small class="page-info text-secondary-d2">
				<i class="fa fa-angle-double-right text-80"></i>
				Admin editable user add
			</small>
		</h1>
	</div>
	<div class="row">
		<div class="col-9">
			<form name="form1" method="post" class="form-horizontal" enctype="multipart/form-data">
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Login Id:</label>
					</div>
					<div class="col-sm-5"><input type="text" name="login_id" class="form-control"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Password: </label>
					</div>
					<div class="d-inline-flex pos-rel" style="padding-left: 15px">
						<input type="password" class="form-control form-control-lg pr-5" name="passwd" placeholder="Password" id="id-form-field-password-toggle"  />
						<a href="#" id="toggle-password" type="button" class="btn btn-sm border-0 btn-white bgc-h-warning-l2 text-125 position-tr mt-1 mr-1 no-underline radius-1 d-style">
							<i class="fa fa-eye-slash text-90 d-n-active w-3"></i>
							<i class="fa fa-eye text-90 d-active w-3"></i>
						</a>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Nick Name:</label>
					</div>
					<div class="col-sm-6"><input type="text" name="nickname" class="form-control"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Email:</label>
					</div>
					<div class="col-sm-6"><input type="text" name="email"  class="form-control"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Photo File:</label>
					</div>
					<div class="col-sm-5"><input type="file" name="photo_url" class="form-control"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-6 col-form-label text-sm-center pr-2">
						<input type="submit" value="Save" class="btn btn-primary">
						<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
					</div>
				</div>
			</form>
			${form_script}
		</div>
	</div>
	<hr class="border-double my-4 brc-secondary-l2" />
</div>
