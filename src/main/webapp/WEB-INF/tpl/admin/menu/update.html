<div class="page-header">
	<h1>Sample(CRUD)</h1>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Edit User</h3>
	</div>
	<div class="panel-body">
		<form name="form1" method="post" class="form-horizontal" enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2">Module</label>
				<div class="col-sm-3"><input type="text" name="module" class="form-control"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Menu Name</label>
				<div class="col-sm-3"><input type="text" name="menu_name"  class="form-control"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Module Id</label>
				<div class="col-sm-4"><input type="text" name="module_id" class="form-control"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Parent Id</label>
				<div class="col-sm-3">
					<select class="form-control" name="parent_id" id="select">
							<option value="0">Select</option>
						#foreach($parent in $parent)
							<option value="${parent.id}">${parent.menu_name}</option>
						#end
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Sort</label>
				<div class="col-sm-3"><input type="text" name="sort"  class="form-control"></div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Save" class="btn btn-primary">
					<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
				</div>
			</div>
		</form>
		${form_script}
	</div>
</div>
