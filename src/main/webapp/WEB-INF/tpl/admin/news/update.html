<div class="page-header">
	<h1>News</h1>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Edit User</h3>
	</div>
	<div class="panel-body">
		<form name="form1" method="post" class="form-horizontal" enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2">Latest News</label>
				<div class="col-sm-3">
					<select class="form-control" name="latest">
						<option value="Y">Yes</option>
						<option value="N">No</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Type</label>
				<div class="col-sm-3">
					<select class="form-control" name="type">
						<option value="">Select</option>
						<option value="photo">Photo news</option>
						<option value="media">Media news</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Subject</label>
				<div class="col-sm-4"><input type="text" name="subject" class="form-control"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Content</label>
				<div class="col-sm-8"><textarea name="content" style="height:150px" class="form-control"></textarea></div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Photo File</label>
				<div class="col-sm-4">
					<input type="file" name="photo_name" class="form-control">
					<!--#if($info.att_file_name != '')-->
					${info.photo_name} <label class="label label-danger">Delete</label> <input type="checkbox" name="photo_name_del" value="Y">
					<!--#end-->
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Video URL</label>
				<div class="col-sm-4"><input type="text" name="video_url" class="form-control"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Save" class="btn btn-primary">
					<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
				</div>
			</div>
		</form>
		${form_script}
	</div>
</div>
