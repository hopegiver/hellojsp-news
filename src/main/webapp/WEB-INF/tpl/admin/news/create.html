<div class="page-content container">
	<div class="page-header">
		<h1 class="page-title text-primary-d2">
			News
			<small class="page-info text-secondary-d2">
				<i class="fa fa-angle-double-right text-80"></i>
				Admin editable news list
			</small>
		</h1>
	</div>

	<div class="row">
		<div class="col-9">
			<form name="form1" method="post" class="form-horizontal" enctype="multipart/form-data">
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Latest News: </label>
					</div>
					<div class="col-sm-3">
						<input type="checkbox" class="ace-switch input-lg ace-switch-yesno bgc-purple-d1" name="latest" checked value="Y" />
<!--						<select class="form-control ace-select text-dark-m1 bgc-default-l5 bgc-h-warning-l3  brc-default-m3 brc-h-warning-m1" name="latest">-->
<!--							<option value="N">No</option>-->
<!--							<option value="Y">Yes</option>-->
<!--						</select>-->
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Type: </label>
					</div>
					<div class="col-sm-3">
						<select class="form-control ace-select text-dark-m1 bgc-default-l5 bgc-h-warning-l3  brc-default-m3 brc-h-warning-m1" name="type" >
							<option value="">Select</option>
							<option value="photo">Photo news</option>
							<option value="media">Media news</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Subject: </label>
					</div>
					<div class="col-sm-8"><input type="text" name="subject" class="form-control"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Description: </label>
					</div>
					<div class="col-sm-10"><textarea name="short_news" style="height:70px" maxlength="200" placeholder="200 character limit" class="form-control"></textarea></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">More news: </label>
					</div>
					<div class="col-sm-10">
						<textarea id="summernote" name="long_news"></textarea>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Photo File: </label>
					</div>
					<div class="col-sm-10"><input type="file" name="photo_name" class="form-control"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Video URL: </label>
					</div>
					<div class="col-sm-10"><input type="text" name="video_url" class="form-control"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-6 col-form-label text-sm-right pr-0">
						<input type="submit" value="Save" class="btn btn-primary">
						<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
					</div>
				</div>
			</form>
			${form_script}
		</div>
	</div>
	<hr class="border-double my-4 brc-secondary-l2" />
</div>
