<div class="page-content container">
	<div class="page-header">
		<h1 class="page-title text-primary-d2">
			News
			<small class="page-info text-secondary-d2">
				<i class="fa fa-angle-double-right text-80"></i>
				Admin editable news list
			</small>
		</h1>
	</div>

	<div class="row">
		<div class="col-9">
			<form name="form1" method="post" class="form-horizontal" enctype="multipart/form-data">
				<div class="form-group">
					<label class="control-label col-sm-2">Latest News</label>
					<div class="col-sm-3">
						<select class="form-control" name="latest">
							<option value="Y">Yes</option>
							<option value="N">No</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Type</label>
					<div class="col-sm-3">
						<select class="form-control" name="type" >
							<option value="">Select</option>
							<option value="photo">Photo news</option>
							<option value="media">Media news</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Subject</label>
					<div class="col-sm-8"><input type="text" name="subject" class="form-control"></div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Description</label>
					<div class="col-sm-10"><textarea name="short_news" style="height:50px" maxlength="200" class="form-control"></textarea></div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">More news</label>
					<div class="col-sm-10"><textarea name="long_news" style="height:150px" class="form-control"></textarea></div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Photo File</label>
					<div class="col-sm-10"><input type="file" name="photo_name" class="form-control"></div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Video URL</label>
					<div class="col-sm-10"><input type="text" name="video_url" class="form-control"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" value="Save" class="btn btn-primary">
						<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
					</div>
				</div>
			</form>
			${form_script}
		</div>
	</div>
	<hr class="border-double my-4 brc-secondary-l2" />
</div>
