<div class="page-header">
	<h1>News</h1>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Article Info.</h3>
	</div>
	<div class="panel-body">
		<dl class="dl-horizontal">
			<dt>Latest</dt>
			<dd>
				#if(${info.latest} == "Y")
					Yes
				#else
					No
				#end
			</dd>
			<dt>Type</dt>
			<dd>${info.type}</dd>
			<dt>Subject</dt>
			<dd>${info.subject}</dd>
			<dt>Description</dt>
			<dd>${info.short_news}</dd>
			<dt>More News</dt>
			<dd>${info.long_news}</dd>
			<dt>Photo</dt>
			<dd>${info.photo_name}</dd>
			<dt>Video URL</dt>
			<dd>${info.video_url}</dd>
			<dt>Date</dt>
			<dd>${info.reg_date}</dd>
			<dd>
				<br>
				<input type="button" value="Back" class="btn btn-default" onclick="history.go(-1)">
				<a href="update.jsp?id=${info.id}" class="btn btn-primary">Edit</a>
				<a href="delete.jsp?id=${info.id}" class="btn btn-danger">Delete</a>
			</dd>
		</dl>
	</div>
</div>
