<div class="page-content container">
	<div class="page-header">
		<h1 class="page-title text-primary-d2">
			Comments to the news
			<small class="page-info text-secondary-d2">
				<i class="fa fa-angle-double-right text-80"></i>
				Detail
			</small>
		</h1>
	</div>

	<div class="row">
		<div class="col-9">
			<div class="form-group row">
				<label class=" col-md-2">Menu ID: </label>
				<div class="col-md-9">${info.id}</div>
				<label class=" col-md-2">First Name: </label>
				<div class="col-md-9">${info.first_name}</div>
				<label class=" col-md-2">Last Name: </label>
				<div class="col-md-9">${info.last_name}</div>
				<label class=" col-md-2">Phone Number: </label>
				<div class="col-md-9">${info.phone}</div>
				<label class=" col-md-2">Email: </label>
				<div class="col-md-9">${info.email}</div>
				<label class=" col-md-2">Title: </label>
				<div class="col-md-9">${info.subject}</div>
				<label class=" col-md-2">Content: </label>
				<div class="col-md-9">${info.content}</div>
				<label class=" col-md-2">Date: </label>
				<div class="col-md-9">${info.reg_date}</div>
				<div class="col-md-9">
					<br>
					<input type="button" value="Back" class="btn btn-default" onclick="history.go(-1)">
					<a href="delete.jsp?id=${info.id}" class="btn btn-danger">Delete</a>
				</div>
			</div>
		</div>
	</div>
	<hr class="border-double my-4 brc-secondary-l2" />
</div>
