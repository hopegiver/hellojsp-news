<div class="page-content container" style="margin-left: 0">
	<div class="page-header">
		<h1 class="page-title text-primary-d2">
			Comments to the news
			<small class="page-info text-secondary-d2">
				<i class="fa fa-angle-double-right text-80"></i>
				List
			</small>
		</h1>
	</div>
	<div class="row" style="margin-bottom: 30px;">
		<div class="col-6" style="text-align: right">
			<form name="form1" method="get" class="form-inline">
				<input type="text" name="s_keyword" class="form-control">
				<input class="btn btn-info" type="submit" value="Search">
			</form>
			${form_script}
		</div>
	</div>
	<div class="row">
		<div class="col-10">
			<table id="simple-table" class="table table-bordered table-bordered-x table-hover text-dark-m2">
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last name</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Title</th>
					<th width="11%">Date</th>
					<th width="19%">Manage</th>
				</tr>
				#foreach($item in $list)
				<tr>
					<td><a href="read.jsp?id=${item.id}">${item.id}</a></td>
					<td><a href="read.jsp?id=${item.id}">${item.first_name}</a></td>
					<td><a href="read.jsp?id=${item.id}">${item.last_name}</a></td>
					<td>${item.phone}</td>
					<td>${item.email}</td>
					<td>${item.content}</td>
					<td>${item.reg_date}</td>
					<td>
						<a href="read.jsp?id=${item.id}" class="btn btn-sm btn-outline-success">View</a>
						<a href="delete.jsp?id=${item.id}" class="btn btn-sm btn-outline-danger">Delete</a>
					</td>
				</tr>
				#end
			</table>
			<div class="panel-body text-center">
				${pagebar}
			</div>
		</div>
	</div>
	<hr class="border-double my-4 brc-secondary-l2" />
</div>
