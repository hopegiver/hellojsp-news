<div class="page-content container">
	<div class="page-header">
		<h1 class="page-title text-primary-d2">
			Blog
			<small class="page-info text-secondary-d2">
				<i class="fa fa-angle-double-right text-80"></i>
				Admin editable blog detail
			</small>
		</h1>
	</div>

	<div class="row">
		<div class="col-9">
			<div class="form-group row">
				<label class=" col-md-2">Subject: </label>
				<div class="col-md-9">${info.subject}</div>
				<label class=" col-md-2">Content: </label>
				<div class="col-md-9">${info.content}</div>
				<label class=" col-md-2">File: </label>
				<div class="col-md-9">
					<img src="/uploads/${info.att_file_name}" alt="image" width="200" style="padding-bottom: 20px">
				</div>
				<label class=" col-md-2">Date: </label>
				<div class="col-md-9">${info.reg_date}</div>
				<div class="col-sm-7 col-form-label text-sm-center pr-5">
					<br>
					<input type="button" value="Back" class="btn btn-default" onclick="history.go(-1)">
					<a href="update.jsp?id=${info.id}" class="btn btn-primary">Edit</a>
					<a href="delete.jsp?id=${info.id}" class="btn btn-danger">Delete</a>
				</div>
			</div>
		</div>
	</div>
	<hr class="border-double my-4 brc-secondary-l2" />
</div>
