<div class="page-header">
	<h1>Site info</h1>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Edit User</h3>
	</div>
	<div class="panel-body">
		<form name="form1" method="post" class="form-horizontal" enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-sm-2">Site Name</label>
				<div class="col-sm-3"><input type="text" name="site_name" class="form-control"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Email</label>
				<div class="col-sm-3"><input type="text" name="email"  class="form-control"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Phone</label>
				<div class="col-sm-4"><input type="text" name="phone" class="form-control"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Telephone</label>
				<div class="col-sm-3"><input type="text" name="telephone"  class="form-control"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Address</label>
				<div class="col-sm-10"><input type="text" name="address"  class="form-control"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" value="Save" class="btn btn-primary">
					<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
				</div>
			</div>
		</form>
		${form_script}
	</div>
</div>
