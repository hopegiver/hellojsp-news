<div class="page-content container">
	<div class="page-header">
		<h1 class="page-title text-primary-d2">
			Site Info
			<small class="page-info text-secondary-d2">
				<i class="fa fa-angle-double-right text-80"></i>
				Admin editable site info edit
			</small>
		</h1>
	</div>

	<div class="row">
		<div class="col-9">
			<form name="form1" method="post" class="form-horizontal" enctype="multipart/form-data">
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Site Name: </label>
					</div>
					<div class="col-sm-3"><input type="text" name="site_name" class="form-control"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Email: </label>
					</div>
					<div class="col-sm-3"><input type="text" name="email"  class="form-control"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Phone: </label>
					</div>
					<div class="col-sm-4"><input type="text" name="phone" class="form-control"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Telephone: </label>
					</div>
					<div class="col-sm-3"><input type="text" name="telephone"  class="form-control"></div>
				</div>
				<div class="form-group row">
					<div class="col-sm-2 col-form-label text-sm-right pr-0">
						<label class="control-label col-sm-12">Address: </label>
					</div>
					<div class="col-sm-10"><input type="text" name="address"  class="form-control"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-6 col-form-label text-sm-center pr-2">
						<input type="submit" value="Save" class="btn btn-primary">
						<input type="button" value="Cancel" class="btn btn-default" onclick="history.go(-1)">
					</div>
				</div>
			</form>
			${form_script}
		</div>
	</div>
	<hr class="border-double my-4 brc-secondary-l2" />
</div>
