<div class="page-header">
	<h1>Site info</h1>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Article Info.</h3>
	</div>
	<div class="panel-body">
		<dl class="dl-horizontal">
			<dt>Site Name</dt>
			<dd>${info.site_name}</dd>
			<dt>Email</dt>
			<dd>${info.email}</dd>
			<dt>Phone Number</dt>
			<dd>${info.phone}</dd>
			<dt>Telephone</dt>
			<dd>${info.telephone}</dd>
			<dt>Address</dt>
			<dd>${info.address}</dd>
			<dt>Date</dt>
			<dd>${info.reg_date}</dd>
			<dd>
				<br>
				<input type="button" value="Back" class="btn btn-default" onclick="history.go(-1)">
				<a href="update.jsp?id=${info.id}" class="btn btn-primary">Edit</a>
				<a href="delete.jsp?id=${info.id}" class="btn btn-danger">Delete</a>
			</dd>
		</dl>
	</div>
</div>
