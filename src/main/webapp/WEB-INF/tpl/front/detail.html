<!DOCTYPE HTML>
<html lang="en">
<head>
    #parse("layout/header.html")
</head>
<body class="politics_version">
<div id="news" data-scroll-index="1" class="section wb" style="float: none; padding-top: 30px; padding-bottom: 0">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="message-box">
                    <h4>Welcome to  ELPolitic</h4>
                    #if(${item.latest} == "Y")
                        <h2 style="text-align: center">Latest News</h2>
                    #else
                        <h2 style="text-align: center">News</h2>
                    #end

                    <div style="display: flex">
                        <blockquote class="lead" style="flex-grow: 8; text-transform: uppercase">${item.subject}
                        </blockquote>
                        <span style="flex-grow: 2; padding: 11px; text-align: end;">Date : <b>${item.reg_date}</b></span>
                    </div>


                    <p> ${item.short_news} </p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="post-media wow fadeIn">
                    <img src="/uploads/${item.photo_name}" alt="" class="img-responsive img-rounded">
                    #if(${item.video_url} != "" )
                    <a href="${item.video_url}" data-rel="prettyPhoto[gal]" class="playbutton"><i class="flaticon-play-button"></i></a>
                    #end
                </div>
            </div>
        </div>
        <div class="row" style="padding-top: 40px; padding-bottom: 30px">
            <div class="col-md-10">
                <div class="">
                    <p> ${item.long_news} </p>
                </div>
            </div>
        </div>
    </div>
    <div class="section db">
        <div class="container">
            <div class="section-title text-center">
                <h3>Comment</h3>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="contact_form">
                        <div id="message"></div>
                        <form id="form1" class="row" method="post">
                            <div class="row-fluid">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="first_name" class="form-control" placeholder="First Name">
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="last_name" class="form-control" placeholder="Last Name">
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="email" name="email" class="form-control" placeholder="Your Email">
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="phone" class="form-control" placeholder="Your Phone">
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" name="subject" class="form-control" placeholder="Title">
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <textarea class="form-control" name="content" rows="6" placeholder="Why you are contacting us?"></textarea>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 text-center">
                                    <button type="submit" value="Save" class="btn btn-light btn-radius btn-brd grd1 btn-block">Send</button>
                                </div>
                            </div>
                        </form>
                        ${form_script}
                    </div>
                </div>
            </div>
        </div>
    </div>
    #parse("layout/footer.html")
</div>
</body>
</html>
