
<div class="copyrights">
    <div class="container">
        <div class="footer-distributed">
            <div class="footer-left">
                <p class="footer-links">
                    #foreach($menuInfo in $menuInfo)
                        #if(${menuInfo.parent_id} == 0)
                            <a data-scroll-nav="${menuInfo.module_id}" href="#${menuInfo.module}" >${menuInfo.menu_name}</a>
                        #end
                    #end
                </p>
                <p class="footer-company-name">All Rights Reserved. &copy; 2018 <a href="#">${info.site_name}</a> Design By :
                    <a href="https://html.design/">html design</a></p>
                <span class="footer-company-name">Email: ${info.email}</span>
                <span class="footer-company-name">Telephone: ${info.phone}</span>
                <p class="footer-company-name">Address: ${info.address}</p>
            </div>
            <div class="footer-right">
                <form method="get" action="#">
                    <input placeholder="Subscribe our newsletter.." name="search">
                    <i class="fa fa-envelope-o"></i>
                </form>
            </div>
        </div>
    </div><!-- end container -->
</div><!-- end copyrights -->
<!-- ALL JS FILES -->
<script src="/js/all.js"></script>
<!-- Camera Slider -->
<script src="/js/jquery.mobile.customized.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/camera.min.js"></script>
<script src="/js/scrollIt.min.js"></script>
<!-- ALL PLUGINS -->
<script src="/js/custom.js"></script>
<script src="/js/jquery.vide.js"></script>
